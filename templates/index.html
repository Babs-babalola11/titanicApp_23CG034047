<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Titanic Survival Prediction System</h2>
    <form method="POST">
        <input type="number" name="Pclass" placeholder="Passenger Class (1,2,3)" required>
        <select name="Sex" required>
            <option value="" disabled selected>Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="number" step="any" name="Age" placeholder="Age" required>
        <input type="number" name="SibSp" placeholder="Siblings / Spouses Aboard" required>
        <input type="number" name="Parch" placeholder="Parents / Children Aboard" required>
        <input type="number" step="any" name="Fare" placeholder="Fare" required>
        <select name="Embarked" required>
            <option value="" disabled selected>Port of Embarkation</option>
            <option value="C">Cherbourg (C)</option>
            <option value="Q">Queenstown (Q)</option>
            <option value="S">Southampton (S)</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
</div>
</body>
</html>
